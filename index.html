<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-grey-300 font-sans">
    <!--Navbar-->
    <header class="bg-green-600 shadow-md">
      <div class="container mx-auto p-6 flex justify-between items-center">
        <h1 class="text-2xl font-bold">The Converter</h1>
        <nav>
          <ul class="flex space-x-4">
            <li>
              <button
                class="bg-blue-400 text-white hover:text-red-500"
                onclick="showTab('weighttab')"
              >
                Weight
              </button>
            </li>
            <li>
              <button
                class="bg-blue-400 text-white hover:text-red-500"
                onclick="showTab('distancetab')"
              >
                Distance
              </button>
            </li>
            <li>
              <button
                class="bg-blue-400 text-white hover:text-red-500"
                onclick="showTab('temperaturetab')"
              >
                Temperature
              </button>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Weight Tab -->
    <div
      id="weighttab"
      class="tab-content inset-0 bg-black bg-opacity-50 flex justify-center items-center"
    >
      <!-- Input fields -->
      <form
        class="w-full max-w-4xl bg-white p-8 rounded-lg shadow-md"
        onsubmit="event.preventDefault(); weightConversion();"
      >
        <div class="mb-4">
          <label class="block bg-gray-200 text-gray-700 font-semibold p-2">
            Enter weight value/s (Comma separated)
          </label>
          <input
            type="text"
            id="weightvalues"
            class="w-full px-4 py-5 border border-gray-500 rounded-lg"
            placeholder="000"
          />
          <select id="weightOptions" class="border p-4 mt-4">
            <option value="lbtokg">Pounds to Kilogram</option>
            <option value="kgtolb">Kilogram to Pounds</option>
          </select>
          <button
            type="button"
            onclick="weightConversion()"
            class="bg-blue-500 text-white py-2 px-4 mt-4"
          >
            Convert
          </button>
        </div>
        <div id="weightResult" class="mt-4 text-lg"></div>
      </form>
    </div>

    <!-- Distance Tab -->
    <div
      id="distancetab"
      class="tab-content hidden inset-0 bg-black bg-opacity-50 flex justify-center items-center"
    >
      <!-- Input fields -->
      <form
        class="w-full max-w-4xl bg-white p-8 rounded-lg shadow-md"
        onsubmit="event.preventDefault(); distanceconversion();"
      >
        <div class="mb-4">
          <label class="block bg-gray-200 text-gray-700 font-semibold p-2">
            Enter distance value/s (Comma separated)
          </label>
          <input
            type="text"
            id="distancevalues"
            class="w-full px-4 py-5 border border-gray-500 rounded-lg"
            placeholder="000"
          />
          <select id="distanceoptions" class="border p-4 mt-4">
            <option value="miletoKm">Miles to Kilometers</option>
            <option value="KMtomile">Kilometers to Miles</option>
          </select>
          <button
            type="button"
            onclick="distanceconversion()"
            class="bg-blue-500 text-white py-2 px-4 mt-4"
          >
            Convert
          </button>
        </div>
        <div id="distanceResult" class="mt-4 text-lg"></div>
      </form>
    </div>

    <!-- Temperature Tab -->
    <div
      id="temperaturetab"
      class="tab-content hidden inset-0 bg-black bg-opacity-50 flex justify-center items-center"
    >
      <!-- Input fields -->
      <form
        class="w-full max-w-4xl bg-white p-8 rounded-lg shadow-md"
        onsubmit="event.preventDefault(); temperatureconversion();"
      >
        <div class="mb-4">
          <label class="block bg-gray-200 text-gray-700 font-semibold p-2">
            Enter temperature value/s (Comma separated)
          </label>
          <input
            type="text"
            id="temperaturevalues"
            class="w-full px-4 py-5 border border-gray-500 rounded-lg"
            placeholder="000"
          />
          <select id="temperatureoptions" class="border p-4 mt-4">
            <option value="ctoF">Celsius to Fahrenheit</option>
            <option value="Ftoc">Fahrenheit to Celsius</option>
          </select>
          <button
            type="button"
            onclick="temperatureconversion()"
            class="bg-blue-500 text-white py-2 px-4 mt-4"
          >
            Convert
          </button>
        </div>
        <div id="temperatureResult" class="mt-4 text-lg"></div>
      </form>
    </div>

    <script src="converter.js"></script>
  </body>
</html>
